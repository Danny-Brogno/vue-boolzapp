<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICON -->
    <link rel="icon" sizes="16x16" href="img/favicon.jpg">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">
    <!-- J QUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MY JS -->
    <script src="js/script.js"></script>
    <title>Boolzapp</title>
  </head>

  <body>

  <section id="dannyVue">

    <header>
    </header>

    <main>
      <!-- THIS IS THE WHOLE SQUARE -->
      <div class="biggerSquareContainer flex">

        <!-- THIS IS LEFT SIDE -->
        <div class="squareLeft">

          <div class="upperSectionLeft">

            <!-- ONE -->
            <div id="upLeft1" class="upperLeft flex">

              <a href="#">
                <img :src="url">
              </a>

              <a href="#">
                <i class="fas fa-circle-notch"></i>
              </a>

              <a href="#">
                <i class="fas fa-comment-alt"></i>
              </a>

              <a href="#">
                <i class="fas fa-ellipsis-v"></i>
              </a>

            </div>

            <!-- TWO -->
            <div id="upLeft2" class="upperLeft flex">

              <a href="#">
                <i class="fas fa-bell-slash"></i>
              </a>

              <a href="#">
                <h4>Get notified of new messages</h4>
                <p>Turn on desktop notification</p>
              </a>


            </div>

            <!-- THREE -->
            <div id="upLeft3" class="upperLeft flex">
              <!-- v-model -->
              <input type="text" placeholder=" &#128269; Look for a chat">

            </div>
          </div>

          <!--THIS IS THE CONTACT LIST SECTION -->

          <div class="lowerSectionLeft flex">
            <ul class="contactSection flex-column">

              <li v-on:click="movingContact(elem, index)" v-for="(elem, index) in contacts" class="each-li">
                <img :src="elem.avatar">
                <span>{{ elem.name }}</span>
                <span>{{ elem.messages[0].text }}</span>
              </li>
            </ul>
          </div>

        </div><!-- END OF LEFT SIDE -->

        <!--____ END OF SECTION, MOVING ONTO THE RIGHT SIDE___ -->

        <!-- THIS IS RIGHT SIDE -->
        <div class="squareRight">

          <!-- TOP ( THIS WILL CONTAIN THE CONTACT'S DETAILS ONCE WE PRESS THE CHAT ON THE LEFT) -->
          <div class="upRight">

            <ul>
              <li class="selectedChatNameAndAvatar">
                <img :src="currentChat.avatar">
                <span>{{ currentChat.name }}</span>
              </li>
            </ul>

          </div>

          <!-- CENTER ( THIS WILL CONTAIN THE DEFAULT IMG THAT DISAPPEARS ONCE WE PRESS THE CHAT ON THE LEFT)-->
          <div class="middleSection">

            <div class="disappearingImage flex">
              <img :src="defaultImg" v-if="showImage">
            </div>


            <ul class="width80">

              <li v-for="(elem, index) in currentMessages" id="bubbleText">
                <span>{{ elem.text }}</span>
                <span>{{ elem.myText }}</span>
              </li>

            </ul>

          </div>

          <!-- BOTTOM -->
          <div class="foot flex">

            <div>
              <a href="#">
                <i class="far fa-smile"></i>
              </a>
            </div>

            <div>
              <a href="#">
                <i class="fas fa-paperclip"></i>
              </a>
            </div>

            <div>
              <a href="#">
                <input v-model="addTextIntoArray" @keyup.enter="sendMessage" type="text">
                <i class="fas fa-microphone"></i>
                <i @click="sendMessage" class="far fa-paper-plane"></i>
              </a>
            </div>

          </div><!-- END OF FOOT -->

        </div><!-- END OF SQUARE RIGHT -->

      </div> <!-- END OF biggerSquareContainer -->
    </main>

  </section> <!-- END OF VUE CONTAINER -->

  </body>
</html>
