<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICON -->
    <link rel="icon" sizes="16x16" href="img/favicon.jpg">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- J QUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MY JS -->
    <script src="js/script.js"></script>
    <title>Boolzapp</title>
  </head>

  <body>

  <section id="dannyVue">

    <header>
    </header>

    <main>
      <!-- THIS IS THE WHOLE SQUARE -->
      <div class="biggerSquareContainer flex">

        <!-- THIS IS LEFT SIDE -->
        <div class="squareLeft">

          <div class="upperSectionLeft">

            <!-- ONE -->
            <div id="upLeft1" class="upperLeft flex">

              <a href="#">
                <img :src="url">
              </a>

              <a href="#">
                <i class="fas fa-circle-notch"></i>
              </a>

              <a href="#">
                <i class="fas fa-comment-alt"></i>
              </a>

              <a href="#">
                <i class="fas fa-ellipsis-v"></i>
              </a>

            </div>

            <!-- TWO -->
            <div id="upLeft2" class="upperLeft flex">

              <a href="#">
                <i class="fas fa-bell-slash"></i>
              </a>

              <a href="#">
                <h4>Get notified of new messages</h4>
                <p>Turn on desktop notification</p>
              </a>


            </div>

            <!-- THREE -->
            <div id="upLeft3" class="upperLeft flex">
              <!-- v-model -->
              <input type="text" id="" placeholder="&#128269; Look for a chat">
            </div>
          </div>

          <!--THIS IS THE CONTACT LIST SECTION -->

          <div class="lowerSectionLeft flex">
            <ul>
              <!-- <img :src="avatar"> -->

              <li v-for="profile in contacts">
                {{ profile["name"] }}
                <!-- <p v for="message in contacts">
                  {{ message["messages"][0] }} -->
                </p>
              </li>
            </ul>
          </div>

        </div>

        <!--____ END OF SECTION, MOVING ONTO THE RIGHT SIDE___ -->

        <!-- THIS IS RIGHT SIDE -->
        <div class="squareRight">

        </div>

      </div>
    </main>

  </section>

  </body>
</html>
